<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Street Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
</head>

<body>
    <div id="mi_mapa" style="width: 100%; height: 500px;"></div>

    <script>
        //se inicializa el mapa con las coordenadas que tome setView
       let map = L.map('mi_mapa').setView([-26.185317, -58.176191], 13)

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        //MARCADORES
        L.marker([-26.164529, -58.18428]).addTo(map).bindPopup("Origen")
        L.marker([-26.180859, -58.169346]).addTo(map).bindPopup("Destino")
        
        map.on('click', onMapClick)
    //EVENTOS (toma las coordenadas al hacer clic y las muestra)
        function onMapClick(e) {
            alert("Posici√≥n: " + e.latlng)
            L.marker([e.latlng]).addTo(map).bindPopup("Origen")
        }
        //lo ideal seria q las coordenadas las tome de la ubicacion del usuario
    </script>
</body>

</html>
