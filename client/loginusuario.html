        <img src="img/taxi.jpg" style="width: 50px; opacity: .5;" alt="">
        <a class="navbar-brand" href="index.html">tuRemo</a>
  
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="btn btn-outline-light m-2" aria-current="page" href="empresa.html">Empresa</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-outline-light m-2" href="soporte.html">Soporte</a>
            </li>
          </ul>
  
          <form class="d-flex" role="search">
            <a class="btn btn-outline-light m-2" aria-current="page" href="registro.html">Registrarse</a>
            <br>
            <a class="btn btn-outline-light m-2" aria-current="page" href="login.html">Ingresar</a>

  
          </form>
  
        </div>

  <main>
    <div>
      <img class="img-fluid" src="img/image.png" alt="Imagen de taxi" height="300" width="300">
      <div class="letras">
        <form id="formulario">
          <h1 class="h3 mb-3 fw-normal">Inicio de Sesión</h1>
          <div class="form-floating">
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
            <label for="floatingInput">Correo Electrónico</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="contraseña" name="contraseña" placeholder="Password">
            <label for="floatingPassword">Contraseña</label>
          </div>

          <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Recordarme
            </label>
          </div>
          <button type="submit" class="btn btn-secondary">Iniciar Sesión</button>
        </form>
      </div>
    </div>
  </main>
  <footer class="text-black">Copyright© Derechos Reservados Team Interior 2023, tuRemo</footer>
